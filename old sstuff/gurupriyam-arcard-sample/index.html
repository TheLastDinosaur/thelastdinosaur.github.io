  <head>

    <script>
      AFRAME.registerComponent('myclickhandler', {
              schema: {
                txt: {default:'default'}
              },        
              init: function () {
                var data = this.data;
                var el = this.el;        
                el.addEventListener('click', function () {            
                 console.log(data.txt);
                });        
              }
            });
      </script>
  </head>
