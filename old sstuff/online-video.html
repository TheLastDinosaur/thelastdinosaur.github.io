<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <style>
        #play-button {
  position: fixed;
  top: calc(50% - 1em);
  left: calc(50% - 2em);
  width: 4em;
  height: 2em;
  z-index: 10;
}

    </style>

    <body style='margin : 0px; overflow: hidden;'>
        <button id="play-button">Play</button>

        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="heart.gltf"></a-asset-item>
        </a-assets>

        <a-assets>
            <video id="penguin-sledding" muted="true" playsinline webkit-playsinline loop="true" src="https://assets.mixkit.co/videos/preview/mixkit-man-carrying-his-girlfriend-in-the-city-4626-large.mp4" crossOrigin="anonymous" controls></video>
          </a-assets>
    
        <a-marker type='barcode' value='7'>
            <!-- <a-box position='0 0.5 0' color="yellow"></a-box> -->
            <!-- <a-video  width="3.6" height="6" rotation="90 90 -90" src="https://assets.mixkit.co/videos/preview/mixkit-portrait-of-a-fashion-woman-with-silver-makeup-39875-large.mp4"></a-video> -->
            <a-entity
                gltf-model="#animated-asset"
                scale="0.1 0.1 0.1"
                rotation="90 180 0"
                position="0 0.5 0"
                animation="property:scale; from:0.1 0.1 0.1; to:0.3 0.3 0.3; 
 dur:2000; dir:alternate; loop:true; easing:linear;"
                >
            </a-entity>
            <a-video src="#penguin-sledding" width="1.524" height="0.857" rotation="90 90 -90">
                
            </a-video>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                gltf-model="#animated-asset"
                scale="0.0001">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>


        <script>
            
            // window.addEventListener('click', function () {
        document.getElementById('play-button').addEventListener("click", function(e){
            this.style.display = 'none';
              var video = document.querySelector('#penguin-sledding');
              if (video.paused == true) {
                video.play();
                } else {
                video.pause();
              }
            }, false);
           
          </script>

          
    </body>
</html>
